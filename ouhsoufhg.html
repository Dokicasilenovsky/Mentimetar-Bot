r_with_others\":\"Edit presentations together with others\",\"edit_presentations_together_with_others_description\":\"Co-create your presentations together with other Pro members\",\"education\":{\"access_levels\":\"Access levels\",\"billed_annually\":\"Billed yearly\",\"boost_engagement_in_the_classroom\":{\"0\":\"Boost engagement in the classroom\",\"1\":\"with the plan thats right for you\"},\"create_and_share_templates_for_your_organization_to_use\":\"Create and share templates for your organization to use\",\"create_presentation_templates\":\"Create presentation templates\",\"create_presentation_templates_description\":\"Create presentation templates for your organisation to use\",\"custom\":\"Custom\",\"custom_colors\":\"Custom colors\",\"custom_onboarding\":\"Custom onboarding\",\"do_you_have_a_discount_for_non-profit_organizations\":\"Do you have a discount for non-profit organizations?\",\"do_you_have_a_discount_for_non-profit_organizations_answer\":\"Please contact us at \u003cEmail\u003ehello@mentimeter.com\u003c/Email\u003e with a short description of the organization.\",\"do_you_have_special_pricing_for_k-12\":\"Do you have special pricing for K-12?\",\"do_you_have_special_pricing_for_k-12_answer\":\"For individual licenses, see the \u003cBold\u003eplan options\u003c/Bold\u003e at the top of this page. To enquire for 10 "])</script><script>self.__next_f.push([1,"or more licenses, please contact us at custom@mentimeter.com to request a quote.\",\"educational_pricing\":\"Educational Pricing  Teachers \u0026 Students\",\"join_settings\":\"Join settings\",\"learn_more\":\"Learn more\",\"let_people_share_a_device_to_submit_their_input\":\"Let people share a device to submit their input\",\"no_credit_card_needed\":\"No credit card needed\",\"page_description\":\"Create an account for free or take advantage of educational discounts and view paid plans to unlock all features\",\"read_more\":\"Read more\",\"the_essentials_for_engaging_your_students\":\"The essentials for engaging your students.\",\"try_out_mentimeter_to_engage_your_audience\":\"Try out Mentimeter to engage your audience.\"},\"educational_link\":\"For teachers and students\",\"educational_pricing\":\"Educational pricing\",\"embed_slides\":\"Embed slides from PowerPoint Web, Google Slides and Miro\",\"embed_slides_description\":\"Embed your other tools into Mentimeter\",\"enterprise\":{\"heading\":\"Enterprise\",\"subheading\":\"For using Mentimeter in your team or organization.\",\"subheading_customized_for_educators\":\"Customized for 10+ educators.\",\"subheading_customized_for_organisations\":\"Customized for larger organizations.\",\"subheading_engage_audience\":\"Perfect for 10+ presenters. Get in touch and improve engagement levels today.\",\"usp_heading\":\"All Pro features, plus\",\"usp_heading_value_oriented\":\"Everything in Pro, plus:\"},\"export\":\"Export\",\"export_excel\":\"Excel export\",\"export_heading\":\"Image and PDF export\",\"export_image\":\"Image export\",\"export_pdf\":\"PDF export\",\"faq\":{\"alternative_payment_options\":\"Which payment methods do you offer?\",\"alternative_payment_options_answer\":\"You can purchase all subscriptions with a credit card, debit card or PayPal. For Mentimeter Pro we can offer invoices payable through bank transfer (Swedish Bank Giro, or IBAN and SWIFT for international payments) as a payment option. Payment is due 30 after the invoice is sent. To request an invoice to pay via bank transfer, \u003cLink\u003eclick here\u003c/Link\u003e. \u003cBold\u003eWe do not accept checks.\u003c/Bold\u003e\",\"audience_size_limits\":\"Are there any audience size limits on the Free plan?\",\"audience_size_limits_answer\":\"We want to give you a chance to evaluate what plan best fits your needs. Therefore we won't ask you to upgrade until you've presented to an audience of more than 10 participants in one single presentation. After this, we will notify you to upgrade so you can continue enjoying Mentimeter on one of the plans with no audience limit plus our advanced features before your next live event.\",\"can_i_pay_with_invoice\":\"Can I get an invoice and pay via bank transfer?\",\"can_i_pay_with_invoice_answer\":\"Yes, you can pay for a Pro or Enterprise plan via bank transfer. We offer Net-30 payment terms via bank transfer for Pro subscriptions in selected countries. Your account will be suspended if we dont receive the funds within 30 days. Additional administrative fees apply. \u003cBold\u003eWe do not accept checks.\u003c/Bold\u003e The first step is to \u003cLink\u003erequest an invoice\u003c/Link\u003e.\",\"change_mind\":\"What if I change my mind?\",\"change_mind_answer\":\"If you wish to cancel within fourteen (14) days from the day you purchased and you have not successfully used Mentimeter at a live event, you will receive a full refund.\",\"customize_and_brand\":\"What is \\\"Customize \u0026 brand\\\"?\",\"customize_and_brand_answer\":\"\\\"Customize and brand\\\" means that you can customize the presentation to look exactly like you want it to, with your own background and colors both in the presentation and in the audiences phones.\",\"educational_pricing\":\"Do you have educational pricing?\",\"educational_pricing_answer\":\"Yes - \u003cLink\u003e see our discounted offers for educators\u003c/Link\u003e.\",\"exported_result_looks\":\"What will the exported results look like?\",\"exported_result_looks_answer\":\"Exporting your result to Excel lets you further analyze the data afterwards, either per question or per voter. You can read more about exporting in our \u003cLink\u003eHelp Center\u003c/Link\u003e!\",\"header\":\"Frequently asked questions\",\"how_many_presentations_in_free_plan\":\"How many presentations can I have on a free account?\",\"how_ma"])</script><script>self.__next_f.push([1,"ny_presentations_in_free_plan_answer\":\"Editing and presenting is limited to your last created presentation. If you need access to more presentations, you can always upgrade!\",\"monthly_live_presentations_limit\":\"What happens if I reach my plan's monthly presentations limit?\",\"monthly_live_presentations_limit_answer\":\"Once you have used your plans last presentation, you will then have a grace period of 8 hours to finish your ongoing presentation. After this you will not be able to use any more of your presentations until your limit resets. You can also choose to upgrade to a plan with a higher number of monthly presentations to keep presenting immediately.\",\"monthly_participants_limit\":\"What happens if I reach my plan's monthly participants limit?\",\"monthly_participants_limit_answer\":\"To ensure you have a good experience while presenting, we will never prevent participants from joining and voting on an ongoing presentation. This means you can go over your participant limit during one of your sessions without any interruptions. You will then have a grace period of 8 hours to finish your ongoing presentation. After this you will not be able to set further presentations live until your limit resets. You can also choose to upgrade to a plan with a higher number of monthly participants to keep presenting immediately.\",\"pay_for_one_month\":\"Can I pay for one month?\",\"pay_for_one_month_answer\":\"No. For Mentimeter Pro and Basic, we only offer yearly subscriptions. If you really, really need Mentimeter only for a one-time event, such as a conference, we have you covered. Read more about our \u003cLink\u003eConference deals here\u003c/Link\u003e.\",\"pay_for_one_month_monthly_billing_answer\":\"Our Basic plan is available for monthly billing, but you are not able to pay for one month of Pro or Enterprise. We also offer a conference package that gives you access to Pro features for multiple presenters for one-time events. Read more about our \u003cLink\u003eConference deals here\u003c/Link\u003e.\",\"questions_per_free_account\":\"How many questions can I ask with a free account?\",\"questions_per_free_account_answer\":\"The free account is limited to 2 questions (of any type) and 5 Quiz questions. If you need more questions, you can simply create another presentation!\",\"quiz_question_difference\":\"What is the difference between a question type and a quiz?\",\"quiz_question_difference_answer\":\"Quiz is one of our question types, but it works a bit differently. The \u003cLink\u003eQuiz is a competition\u003c/Link\u003e, and the results from all Quiz questions in one presentation will add up to determine one final winner! Thats why you can create more Quiz questions with a free account - the fun increases exponentially* with each question. *not scientifically proven.\",\"quiz_question_difference_answer_series_limit_experiment\":\"Quiz is one of our question types, but it works a bit differently. The \u003cLink\u003eQuiz is a competition\u003c/Link\u003e, and the results from all Quiz questions in one presentation will add up to determine one final winner!\",\"same_presentation_several_locations\":\"I want to use the same presentation in several locations at the same time. Is this possible?\",\"same_presentation_several_locations_answer\":\"Yes, it is possible if you have a \u003cBold\u003ePro account\u003c/Bold\u003e and share the presentation within your team so that it can be accessed from different accounts.\",\"share_login\":\"Can I share my login with a friend?\",\"share_login_answer\":\"No. This will cause unexpected behavior and it is a violation of our terms of use. But hey, an account is free and we have the ability to share questions and themes in between presenters with the Mentimeter Pro plan. The Pro plan gives you the option to create your own team by adding more licensees to the subscription.\",\"what_is_participants_per_month\":\"What is participants per month?\",\"what_is_participants_per_month_answer\":\"This is the monthly total number of participants you can engage with in each plan across all the presentations you hold per month. Your plans limit resets every month on the day of the month you signed up.\",\"which_types_of_questions\":\"Which ques"])</script><script>self.__next_f.push([1,"tion types do you have?\",\"which_types_of_questions_answer\":\"Mentimeter features many different ways in which you can interact with your audience. Ranging from standard Multiple Choice and Open-ended questions, you can also create Word Clouds or play Quizzes with your audience. See our \u003cFeaturesLink\u003efeatures page\u003c/FeaturesLink\u003e or \u003cGuidesLink\u003eour guides\u003c/GuidesLink\u003e for more information about the different question types.\",\"why_annual_payments\":\"Why do you offer annual payments?\",\"why_annual_payments_answer\":\"Our mission is to make all meetings fun, interactive and productive. Why have boring meetings? We want our presenters and meeting leaders to use Mentimeter for many occasions: workshops, events, decision meetings, training sessions, all employee meetings and much more.\",\"why_is_mentimeter_free\":\"Why is Mentimeter free? Will it stay free even in the future?\",\"why_is_mentimeter_free_answer\":\"At Mentimeter, we think this kind of service should be as simple as possible, which also implies that it should be free. We offer different plans so that you can get more features, and we continuously revise our plans to ensure maximum value while maintaining a sustainable business.\",\"will_you_store_credit_card\":\"Will you store my credit card information?\",\"will_you_store_credit_card_answer\":\"We do not see or process your credit card information. All payment details are handled by our payment providers (Braintree and Stripe) to maximize security. Both have extensive documentation about their data security procedures. \u003cBrainTreeLink\u003ehttps://www.braintreepayments.com/se/features/data-security\u003c/BrainTreeLink\u003e\u003cbr\u003e\u003c/br\u003e\u003cStripeLink\u003ehttps://stripe.com/docs/security\u003c/StripeLink\u003e\"},\"for_professionals\":\"Not a \u003cBold\u
